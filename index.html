<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 50px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="img">
          <img src="images/bg-pattern-card.svg" alt="Image not found" />
          <img
            src="./images/image-victor.jpg"
            alt="Image not found"
            id="userimg"
          />
          <div class="nameandage">
            <h1>Victor Crest <span>26</span></h1>

            <h2>London</h2>
          </div>
          <div class="containerstat">
            <div class="foloowers">
              <h3>80K</h3>
              <p>Followers</p>
            </div>
            <div class="likes">
              <h3>803K</h3>
              <p>Likes</p>
            </div>
            <div class="photos">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mustafa Khan</a>.
    </div>
  </body>
</html>
